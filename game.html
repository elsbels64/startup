<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="game.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Higher Or Lower - Game</title>
  </head>
  <body>
    <header>
      <div class = "container-fluid">
        <h1 style = "text-align: center;">Higher Or Lower</h1>
      </div>
      <div class = "container" data-bs-theme="dark">
        <nav class = "navbar  navbar-expand-lg bg-body-tertiary">
          <a href="index.html" class = "navbar-brand">Login</a>
          <a href="game.html" class = "navbar-brand">Game</a>
          <a href="scores.html" class = "navbar-brand">Scores</a>
        </nav>
      </div>
    </header>
    <main>
      <div class = "container">
      <div class="other-scores">
        <h2 id="notification-title">Other Player's Scores</h2>
        <ul class="notification">
            <li class="player-name">Someone scored 10</li>
            <li class="player-name">SomeoneElse scored 7</li>
            <li class="player-name">Elise scored 90</li>
          </ul>
      </div>
      <div class = "game">
        <div class = "score">
          <label for="count">Score</label>
          <input type="text" id="count" value="-" readonly/>
        </div>
        <div class = "game-display">
          <div class = "deck container">
            <img src = "deck_of_cards.png" alt = "a deck of cards">
          </div>
          <div class = "fliped-card-container">
            <div class = "card-front">
              <img src = "https://deckofcardsapi.com/static/img/AS.png" alt = "ace of spades">
            </div>
            <div class = "card-back">
              <img src = "https://deckofcardsapi.com/static/img/back.png" alt = "the back of a card">
            </div>
          </div>
        </div>
        <form id="prediction-form">
          <fieldset>
            <legend>Your Prediction</legend>
            <input type="radio" class="btn-check" id="higher" name="varRadio" value="higher" autocomplete="off" required/>
            <label class="btn btn-secondary" for="higher">higher</label>
            <input type="radio" class="btn-check" id="lower" name="varRadio" value="lower" required/>
            <label class="btn btn-secondary"for="lower">lower</label>
          </fieldset>
          <button type="submit">Flip</button>
        </form>
      </div>
    </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Created by: Elise Wirthlin</span>
      <br/>
      <a href="https://github.com/elsbels64/startup">GitHub</a>
    </footer>
  </body>
</html>
